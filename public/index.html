        "target": "https://www.tendorai.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }

    <!-- Preconnect for Performance -->

    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    
    <!-- Critical CSS Inline (placeholder - replace with actual critical CSS) -->
    <style>
      /* Critical CSS for above-the-fold content */
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #ffffff;
        color: #1f2937;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #1D4ED8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .loading-text {
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        color: #6b7280;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Loading Fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>TendorAI</h1>
        <p>JavaScript is required to use TendorAI. Please enable JavaScript in your browser settings and refresh the page.</p>
        <p>For the best experience comparing office equipment quotes, we recommend using the latest version of Chrome, Firefox, Safari, or Edge.</p>
      </div>
    </noscript>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading TendorAI...</div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Remove loading indicator when React loads -->
    <script>
      // Remove loading indicator when React app mounts
      window.addEventListener('load', function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          setTimeout(() => {
            loadingIndicator.style.opacity = '0';
            setTimeout(() => {
              loadingIndicator.remove();
            }, 300);
          }, 500);
        }
      });
    </script>
    
    <!-- Google Analytics (replace GA_MEASUREMENT_ID with actual ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {
        page_title: 'TendorAI - Home',
        page_location: window.location.href
      });
    </script>
  </body>
