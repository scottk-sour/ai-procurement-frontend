      html {

      #root {

        flex-direction: column;

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(4px);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #1D4ED8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
      }
      
      .loading-progress {
        width: 200px;
        height: 2px;
        background-color: #f3f4f6;
        border-radius: 1px;
        margin-top: 12px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background-color: #1D4ED8;
        border-radius: 1px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      .error-boundary {
        padding: 40px 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .error-boundary h1 {
        color: #dc2626;
        margin-bottom: 16px;
      }
      
      .error-boundary p {
        color: #6b7280;
        margin-bottom: 24px;
      }
      
      .error-boundary button {
        background-color: #1D4ED8;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      
      .error-boundary button:hover {
        background-color: #1e40af;
      }
      
      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner,
        .loading-progress-bar {
          animation: none;
        }
        
        html {
          scroll-behavior: auto;
        }
      }
      
      /* High Contrast */
      @media (prefers-contrast: high) {
        .loading-spinner {
          border-color: #000000;
          border-top-color: #0066cc;
        }
        
        .loading-text {
          color: #000000;
        }
      }
      
      /* Dark Mode */

        }
        
        .loading-progress {
          background-color: #374151;
        }

    <!-- Enhanced Loading Script -->
    <script>
      (function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorBoundary = document.getElementById('error-boundary');
        let loadingTimeout;
        let progressInterval;
        let progress = 0;
        
        // Show error if loading takes too long
        loadingTimeout = setTimeout(() => {
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
            errorBoundary.style.display = 'block';
          }
        }, 30000); // 30 seconds timeout
        
        // Enhanced loading removal
        function removeLoading() {
          clearTimeout(loadingTimeout);
          clearInterval(progressInterval);
          
          if (loadingIndicator) {
            loadingIndicator.style.transition = 'opacity 0.3s ease';
            loadingIndicator.style.opacity = '0';
            setTimeout(() => {
              loadingIndicator.remove();
            }, 300);
          }
        }
        
        // Listen for React app ready
        window.addEventListener('tendorai-app-ready', removeLoading);
        
        // Fallback for window load
        window.addEventListener('load', () => {
          setTimeout(removeLoading, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', (event) => {
          console.error('Global error:', event.error);
          // You can send this to your error reporting service
          if (typeof gtag !== 'undefined') {
            gtag('event', 'exception', {
              description: event.error.message,
              fatal: false
            });
          }
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', (event) => {
          console.error('Unhandled promise rejection:', event.reason);
          // You can send this to your error reporting service
          if (typeof gtag !== 'undefined') {
            gtag('event', 'exception', {
              description: event.reason.toString(),
              fatal: false
            });
          }
        });
      })();
    </script>
